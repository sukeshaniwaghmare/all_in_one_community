name: all_in_one_community
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.1
  
  # UI enhancements
  animations: ^2.0.11
  
  # Utilities
  intl: ^0.19.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  emoji_picker_flutter: ^2.0.0
  permission_handler: ^11.0.1
  
  # NEW MISSING FEATURES DEPENDENCIES
  # Real-time communication
  socket_io_client: ^2.0.3+1
  
  # Audio/Video features
  record: ^5.0.4
  audioplayers: ^5.2.1
  camera: ^0.10.5+9
  video_player: ^2.8.2
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  
  # Security & Encryption
  crypto: ^3.0.3
  local_auth: ^2.1.7
  
  # Networking & Storage
  http: ^1.1.2
  sqflite: ^2.3.0
  
  # Push notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  
  # Location services
  geolocator: ^10.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Add assets folder for media files
  assets:
    - assets/images/
    - assets/sounds/